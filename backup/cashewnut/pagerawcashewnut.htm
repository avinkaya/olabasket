<span style="font-weight: 700">RAW CASHEW NUT</span></font></span></p>

<div align="center">
  <center>
  <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="56%" id="AutoNumber1">
    <tr>
      <td width="100%">
      <p class="MsoNormal" align="justify">
      <font face="Verdana" size="1" color="#FFFFFF">1. Out-turn/Yield: Expected 
      out turn&nbsp; 43 to 48 lbs</font></p>
      <p class="MsoNormal" align="justify">
      <font face="Verdana" size="1" color="#FFFFFF">2. Nut count: 190 - 220</font></p>
      <p class="MsoNormal" align="justify">
      <font face="Verdana" size="1" color="#FFFFFF">3. Moisture/Humidity: Max 
      10% or less</font></p>
      <p class="MsoNormal" align="justify">
      <font face="Verdana" size="1" color="#FFFFFF">4. Foreign matter: Max 10% 
      or Less</font></p>
      <p class="MsoNormal" align="justify">
      <font face="Verdana" size="1" color="#FFFFFF">5. Defective: Less than 10%.</font></p>
      <p class="MsoNormal" align="justify">
      <font face="Verdana" size="1" color="#FFFFFF">6. Packing: Raw cashew nuts 
      are usually packed in 80Kg Jute bags.</font><font face="Times New Roman" size="3"><br>
&nbsp;</font></p>
